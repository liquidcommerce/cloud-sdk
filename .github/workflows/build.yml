name: Build and Lint check

on:
  pull_request:
    branches:
      - '*'

jobs:
  build-test-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Run install
        run: npm ci

      - name: Run Build
        run: npm run build

      - name: Run tests
        run: npm run test -- --passWithNoTests
